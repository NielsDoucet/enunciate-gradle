plugins {
  id "com.gradle.plugin-publish" version "0.9.6"
}

apply plugin: "java"
apply plugin: "eclipse"

repositories {
	mavenCentral()
}

dependencies {
	compile gradleApi()

	compile "com.webcohesion.enunciate:enunciate-top:2.8.0"
}

eclipse {
	jdt {
		sourceCompatibility = "1.7"
		targetCompatibility = "1.7"
	}
}

version = "2.8.0"
group = "com.webcohesion.enunciate"

pluginBundle {
	website = 'http://enunciate.webcohesion.com/'
	vcsUrl = 'https://github.com/stoicflame/enunciate-gradle'
	description = 'A gradle plugin for generating documentation with Enunciate'
	tags = ['enunciate', 'documentation']

	plugins {
		enunciatePlugin {
			id = 'com.webcohesion.enunciate'
			displayName = 'Gradle Enunciate plugin'
		}
	}
}
